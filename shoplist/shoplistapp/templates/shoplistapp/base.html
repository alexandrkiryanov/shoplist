<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" >
    <title>
          {% block title %}No title{% endblock %}</title>
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% block body %}
    Empty body
    {% endblock %}
</body>
</html>
